<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <title>Paragraph Summarizer</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Paragraph Summarizer</h1>
    </div>
    <div class="container">
        <form method="POST" action="{% url 'home' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Enter the URL:</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="url" 
                    placeholder="Ex: https://medium.com/@rsinghal757/kadanes-algorithm-dynamic-programming-how-and-why-does-it-work-3fd8849ed73d">
            </div>
            <button type="submit" class="btn btn-outline-primary">Submit</button>
            <h3 class="text-center" style="font-weight: 400">Or</h3>
        </form>
    </div>
    <div class="container">
        <div class="form-group">
            <form method="POST" action="{% url 'home' %}">
                {% csrf_token %}
                <textarea type="textarea" class="form-control" id="exampleInputPassword1" placeholder="Enter the Text:" rows="10" cols="10" name="text"></textarea>
                <br>
                <button type="submit" class="btn btn-outline-success">Submit</button>
            </form>

        </div>
    </div>
    <div class="container">
        <p>{{ content }}</p>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
</body>

</html>
